      - Kick-off: relatorios/semana1/Kick-off.md
    - Reuniões da Equipe:
      - Reunião de interação: relatorios/semana1/Reuniao_de_interacao.md
  - Projeto:
    - Documento de arquitetura: projeto/arquitetura.md 
    - Documento de custos: projeto/custos.md
    - EAP: projeto/eap.md
    - GCS: projeto/gcs.md
    - Documento de riscos: projeto/riscos.md